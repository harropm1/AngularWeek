<div class="container">
  <h1>{{title}}</h1>

  <div class="container">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required autofocus
        [(ngModel)]="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required
        [(ngModel)]="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your email" required [(ngModel)]="email" />
    </div>
    <!-- Property Binding: [ ] -->
    <button type="button" class="btn btn-primary" [disabled]="addUserBtn" (click)="onAddUser()">Add User</button>
    <!-- Event Binding: ( ) -->
    &nbsp;<button type="button" class="btn btn-secondary" (click)="onReset()">Clear</button>
    &nbsp;<button type="button" class="btn btn-primary" (click)="onLogout()">Logout</button>
  </div>

  <!-- Built-in structural (changes structure of DOM) *ngIf Directive: conditional expression returns true/false -->
  <div class="container" id="UsersDiv">
    <hr />
    <!-- Built-in ngStyle attribute directive: uses Property Binding [ ] to bind to a property of the directive -->
    <h3 [ngStyle]="{color: getColor()}">Users</h3>
    <div *ngIf="newUserAdded; else noUsers">
      <!-- Built-in *ngFor directive -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Create ng-template with local reference (#) to conditinally display -->
    <ng-template #noUsers>No Users Added.</ng-template>
  </div>

  <!-- Create ng-template with local reference #  to conditinally display -->
  <ng-template #noUsers>
    <div class="container">
      <hr />
      <h3>No Users Added.</h3>
    </div>
  </ng-template>
</div>
